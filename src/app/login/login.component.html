<section class="vh-95" style="background-color: #c7abb100;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card shadow" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://i.pinimg.com/736x/82/be/22/82be22fd558433e235a173c2257c0cbc.jpg"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; height: 100%;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form [formGroup]="logForm" (ngSubmit)="getFormData()">
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <!-- <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i> -->
                      <span class="h1 fw-bold mb-0"><a class="navbar-brand text-dark" routerLink="/"><i class="fa-solid fa-carrot" style="color: #010c1c;"></i> Dish<span style="color: rgb(255, 96, 44);">Covery</span>.in</a></span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
  
                    <div class="form-outline mb-4">
                      <input type="email" id="InputEmail" formControlName="email" class="form-control form-control-lg" />
                      <label class="form-label" for="InputEmail">Email address</label>
                      <div class="text-danger"  *ngIf="logForm.get('email')?.invalid && logForm.get('email')?.touched ">*Invalid email</div>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="password" id="Inputpassword" formControlName="password" class="form-control form-control-lg" />
                      <label class="form-label" for="Inputpassword">Password</label>
                      <div class="text-danger"   *ngIf="logForm.get('password')?.invalid && logForm.get('password')?.touched ">*Invalid password</div>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="button" [disabled]="logForm.invalid" (click)="getFormData()" >Login</button>
                    </div>
  
                    
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a routerLink="/reg"
                        style="color: #393f81;">Register here</a></p>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
