<section class="vh-95" style="background-color: #c7abb100;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card shadow" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="https://png.pngtree.com/png-clipart/20220705/ourmid/pngtree-illustration-of-male-chef-png-image_5683388.png"
                                alt="login form" class="img-fluid"
                                style="border-radius: 1rem 0 0 1rem; height: 100%;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form [formGroup]="addForm">

                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <!-- <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i> -->
                                        <span class="h1 fw-bold mb-0"><a class="navbar-brand text-dark"
                                                routerLink="/"></a>
                                            SUBMIT<span style="color: rgb(255, 96, 44);">YOUR</span>Dishes</span>
                                    </div>

                                    <!-- <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Submit your dishes</h5> -->

                                    <!-- <div class="form-outline mb-4" (click)="fileInput.click()">
                                        <label class="form-label" for="InputEmail">Enter picture</label>
                                        <input type="file" #fileInput style="display: none" formControlName="image"
                                            (change)="onFileSelected($event)">
                                        <img *ngIf="imageUrl" [src]="imageUrl" alt="preview" style="width: 100%; height: 345px;border-radius: 50%;
                                        ">
                                         
                                        <img *ngIf="!imageUrl"
                                            src="https://cdn-icons-png.flaticon.com/512/4211/4211763.png"
                                            alt="Placeholder" style="width: 100%; height: 345px;border-radius: 50%;
                                            ">

                                    </div> -->

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="InputEmail">Enter Link of image</label>
                                        <input type="text" id="InputEmail" formControlName="image"
                                            class="form-control form-control-lg" />


                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="InputEmail">Enter name of dish</label>
                                        <input type="text" id="InputEmail" formControlName="name"
                                            class="form-control form-control-lg" />


                                    </div>

                                    <div class="form-outline mb-4">
                                        <label for="exampleFormControlTextarea1">Enter ingredients</label>
                                        <textarea class="form-control" formControlName="ingredients" id="exampleFormControlTextarea1"
                                            rows="3"></textarea>

                                    </div>
                                    <div class="form-outline mb-4">
                                        <label for="exampleFormControlTextarea1">Enter instructions</label>
                                        <textarea class="form-control" formControlName="instruction" id="exampleFormControlTextarea1"
                                            rows="3"></textarea>

                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="InputEmail">Enter preparation time</label>
                                        <input type="text" id="InputEmail" formControlName="preptime"
                                            class="form-control form-control-lg" />


                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="InputEmail">Enter cooking time</label>
                                        <input type="text" id="InputEmail" formControlName="cooktime"
                                            class="form-control form-control-lg" />


                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="InputEmail">Enter category</label>
                                        <input type="text" id="InputEmail" formControlName="category"
                                            class="form-control form-control-lg" />


                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="InputEmail">Enter Youtube reccomenndation link</label>
                                        <input type="text" id="InputEmail" formControlName="youtube"
                                            class="form-control form-control-lg" />


                                    </div>


                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block"  (click)="getFormData()" type="button">Submit</button>
                                    </div>



                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
